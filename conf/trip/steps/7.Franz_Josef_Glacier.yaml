La ville pittoresque de la côte ouest de Franz Josef a quelques centaines de résidents permanents. C'est le pays des glaciers, et le glacier Franz Josef (d'où le nom de la ville) et Fox Glacier, à environ 23 km plus au sud, sont les principales attractions. La ville offre une myriade d'options pour un hébergement confortable, surtout après les activités de neige et de glace - combiner un tour en hélicoptère avec une promenade guidée sur le terrain glaciaire pour voir les grottes de glace, et des crevisses et des pinacles spectaculaires. Des excursions en hélicoptère au-dessus des deux glaciers sont également disponibles, avec une escale à la tête de l'un ou l'autre glacier afin que vous puissiez découvrir le paysage gelé de près.

