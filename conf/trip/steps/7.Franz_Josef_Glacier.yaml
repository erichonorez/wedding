La ville pittoresque de la côte ouest de Franz Josef a quelques centaines de résidents permanents. C'est le pays des glaciers, et le glacier Franz Josef (d'où le nom de la ville) et Fox Glacier, à environ 23 km plus au sud, sont les principales attractions. Une promenade guidée sur le terrain glaciaire pour voir les grottes de glace, et des crevisses et des pinacles spectaculaires est un must. Des excursions en hélicoptère au-dessus des deux glaciers sont également disponibles, avec une escale à la tête de l'un ou l'autre glacier afin de découvrir le paysage gelé de près.


### Activités prévues

* Détente au Glacier Hot Pools
* Découverte du Franz Josef glacier en hélicoptère suivi d'une randonnée sur le glacier
* Randonnée sur le Fox Glacier Valley Walk
