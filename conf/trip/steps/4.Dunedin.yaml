Dunedin et sa région, le Coastal Otago, offrent une beauté naturelle doublée d'une histoire culturelle fascinante, qui vaut souvent à la ville le titre d'éco-capitale de la Nouvelle-Zélande. La côte d'Otago s'étend du Waitaki au nord d'Oamaru jusqu'à l'impressionnant fleuve Clutha au sud de Dunedin. Parmi les incontournables, on peut citer les mystérieuses roches de Moeraki. Le district de Waitaki en Nouvelle-Zélande est un lieu d'une beauté naturelle envoûtante, avec de vertes pâtures et des villages de pêcheurs de carte postale.  Dunedin abrite la rue la plus pentue, Baldwin street.


