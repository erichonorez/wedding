Christchurch est la plus grande ville de l’île du sud. De nombreux monuments témoignent du passé colonial britannique de celle-ci.

Mais Christchurch c’est avant tout - comme son nom l’indique - une très belle cathédrale mais aussi Cathedral Square, l’esplanade piétonne, le cœur battant de la ville. Sans oublier la ville moderne : de nombreux petits cafés, un jardin botanique etc. La ville de Christchurch promet un mélange éclectique d'élégance historique et de culture contemporaine. Point de passage vers l'île du Sud, c'est un incontournable de tout itinéraire. Décrite par Lonely Planet comme une "ville dynamique en pleine transition, associant résilience et créativité", Christchurch déborde d'énergie. La ville a su rebondir suite aux tremblements de terre de Canterbury de 2010 et 2011, avec de nouvelles attractions innovantes, ainsi que quelques classiques. Les galeries d'art contemporain, les boutiques et les marchés de plein air contribuent à l'ambiance créative de Christchurch.



