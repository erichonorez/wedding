Rotorua est le lieu où l'on observe le plus clairement les forces turbulentes qui ont créé la Nouvelle-Zélande. Cette ville, située sur le plateau volcanique, est l'un des sites géothermiques les plus actifs au monde, et est bâtie directement sur la Ceinture de feu du Pacifique. Rotorua est aussi la terre ancestrale des Te Arawa , un peuple arrivé ici il y a plus de 600 ans, et dont la présence offre de nombreuses expériences culturelles aux visiteurs.Rotorua possède de nombreuses attractions pour faire monter l'adrénaline, et l'un des meilleurs circuits de VTT de Nouvelle-Zélande. C'est aussi une grande région de pêche à la truite, dans les lacs et les rivières affluentes. 

