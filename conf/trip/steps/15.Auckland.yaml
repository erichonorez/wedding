La ville d’Auckland est située sur un isthme, dans la partie nord de l’île. Une grande partie de la population Néo-Zélandaise vit dans cette immense agglomération. Auckland est très belle, entourée de volcans éteints, et de plages sublimes, Piha en tête. Queen Street, l’artère principale attire pour ses boutiques, tandis que la marina, repérable grâce à la Sky Tower, concentre beaucoup des monuments historiques de la ville. Imaginez un environnement urbain où chacun vit à moins d'une demi-heure de belles plages, de sentiers de randonnées et d'une douzaine d'îles de vacances enchanteresses. Ajoutez-y le climat ensoleillé, le contexte culturel polynésien et une passion pour les produits et vins d'exception et vous commencerez à comprendre à quoi ressemble Auckland, notre ville la plus grande et la plus diversifiée. Située sur l'étendue de terre la plus étroite de l'île du Nord, la ville s'étire littéralement d'un coin à l'autre du pays, de l'Océan Pacifique à la Mer de Tasmanie. Ainsi, où que vous vous trouviez à Auckland, vous ne serez jamais loin de la mer. Et quelle mer magnifique ! Des plages sauvages idéales pour les surfeurs au golfe de Hauraki, la mer et toutes ses attractions illustrent pourquoi on surnomme Auckland la Ville des voiles. L'île Waiheke se trouve à 40 minutes en ferry du centre-ville d'Auckland, et c'est la plus peuplée de toutes les îles du Golfe de Hauraki. Le paysage est un mélange pittoresque de terres agricoles, de forêts, de plages, de vignobles et d'oliveraies. En maori, Auckland porte le nom de Tamaki-Makau-Rau - signifiant « la vierge aux cent prétendants » car c'était une région convoitée par de nombreuses tribus. D'ailleurs, c'est toujours le cas aujourd'hui, le mode de vie d'Auckland étant classé parmi les plus enviables à travers le monde.


