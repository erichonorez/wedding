Aussi connu sous le nom de parc national d'Aoraki, cette réserve de 700 kilomètres carrés abrite 19 montagnes qui dépassent les 3000m, y compris le plus haut sommet de l'Australasie - le Mt. 3754m. Aoraki. Le paysage incroyable fait partie du patrimoine mondial du sud-ouest de la Nouvelle-Zélande et peut être exploré par l'escalade, la randonnée, le ski et même des excursions en vol panoramique. Le glacier Tasman, 27 km de long et 3 km de large, est le plus grand glacier du pays - même si ces dernières années, il a malheureusement fondu rapidement.


