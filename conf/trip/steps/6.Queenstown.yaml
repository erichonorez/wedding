Queenstown est situé sur les rives du lac Wakatipu et offre une vue imprenable sur les sommets alpins environnants. Considéré par beaucoup comme l'une des capitales mondiales de l'aventure, il offre aux visiteurs un large choix d'activités de stimulation de l'adrénaline, comme le saut à l'élastique, le rafting, la tyrolienne, le ski et le parachutisme. Queenstown possède également un bar animé et un restaurant, et pour ceux qui préfèrent les choses plus calmes dans la vie, il y a des vignobles, des terrains de golf, des spas et des centres de bien-être.

