Le village de Tekapo est une station balnéaire pittoresque au bord du lac au coeur du pays de Mackenzie dans l'île du sud de la Nouvelle-Zélande. Il tire son nom du superbe lac Tekapo, l'un des lacs du sud des Alpes du Sud. Entouré par certains des plus hauts sommets de Nouvelle-Zélande, y compris Mt Cook, et loin de la lumière des lumières de la ville, le célèbre ciel sans nuages du lac Tekapo en fait l'un des meilleurs endroits dans l'hémisphère sud pour voir le ciel nocturne. Le statut de patrimoine mondial est actuellement recherché pour l'ensemble de la zone en tant que première zone de préservation des étoiles. Avec ses magnifiques vues dégagées sur les eaux turquoises et les collines enneigées, il n'est pas étonnant que cette petite ville devienne rapidement l'une des destinations naturelles préférées de la Nouvelle-Zélande.


