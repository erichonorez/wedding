Le lac Te Anau est situé dans le sud-ouest de l'île du sud de la Nouvelle-Zélande et est le deuxième plus grand lac du comté, couvrant une superficie de 344 kilomètres carrés. Autrefois résidence des tribus maories, les rives du lac rencontrent les montagnes couvertes de forêts du parc national du Fiordland à l'ouest et les collines ondoyantes à l'est. Les activités dans la région comprennent la pêche, la chasse au cerf, les sports nautiques et la possibilité d'explorer deux des sentiers de randonnée les plus connus du pays; la piste Milford et la piste Kepler.


