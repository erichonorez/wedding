Le parc national Abel Tasman est situé au nord de l’île. Les plages y sont superbes (celle de Totaranui notamment), parfois adossées à des collines boisées, parfois à des forets primitives. La Coast Track, le sentier du littoral, est très fréquenté l’été. Le kayak reste cependant la meilleure façon d’appréhender les côtes de l’Abel Tasman National Park, pour y voir les otaries, les manchots et les dauphins.

