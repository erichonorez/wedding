Située sur la pointe sud-ouest de l'île du Nord, dans le détroit de Cook, Wellington est la capitale constitutionnelle et culturelle de la Nouvelle-Zélande, surnommée «la petite capitale la plus cool du monde». Avec son architecture diversifiée, ses musées de classe mondiale, ses attractions culturelles et ses restaurants primés, Wellington est une destination populaire pour les voyageurs locaux et internationaux. En raison de son emplacement dans les «Roaring Forties» la ville connaît sa juste part de vent et par conséquent, la voile est une activité populaire ici - avec des charters offrant aux visiteurs l'expérience d'une croisière détendue avec de belles vues sur la ville et ses environs.


