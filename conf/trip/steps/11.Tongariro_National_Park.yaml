Tongariro est le plus ancien parc national de Nouvelle-Zélande, situé au cœur de l'île du Nord. Il comprend trois volcans actifs - le mont Ngauruhoe, le mont Tongariro et le mont Ruapehu (l'un des volcans les plus actifs au monde) - qui ont une grande importance pour le peuple maori local. La beauté brute de l'environnement attire un grand nombre de touristes, et c'est aussi la raison pour laquelle une grande partie de la trilogie du film Le Seigneur des Anneaux a été filmée ici. Il y a des activités à apprécier par tout le monde ici, des croisières scéniques au rafting, à la randonnée, à l'escalade et au ski en hiver.

