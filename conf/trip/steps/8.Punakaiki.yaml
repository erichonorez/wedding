Le parc national de Paparoa s'étend des sommets de la chaîne de montagnes Paparoa à la côte ouest de l'île du Sud, englobant des paysages spectaculaires sur tout le long du chemin. Les plus remarquables sont les falaises de calcaire, les canyons, les trous de soufflage et les formations de «pancake-stack» datant de 30 millions d'années. Le petit village de Punakaiki se trouve dans le parc et offre aux visiteurs la possibilité de visiter des sites du patrimoine, d'admirer l'art et l'artisanat et de passer du temps dans les cafés et les restaurants locaux.

