S'étendant d'Auckland à l'extrémité septentrionale de la Nouvelle-Zélande, la région du Northland abrite des paysages variés comprenant de superbes plages isolées, des terres agricoles vallonnées et des paysages accidentés, offrant aux touristes de nombreuses activités telles que la plongée, le VTT, la randonnée ou simplement le tourisme. La région est mieux connue sur la 800 km Twin Coast Discovery Highway qui mène aux anciennes forêts de Kauri sur la côte ouest, la baie des îles et la ville de Whangerei à l'est, et au cap Reinga, où la mer de Tasman et l'océan Pacifique entrent en collision.


### Activités prévues

* Snorkeling
* Détente à la plage
* Randonnée dans la Waipoua Forest
